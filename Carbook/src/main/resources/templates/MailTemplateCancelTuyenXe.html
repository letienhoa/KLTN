<!DOCTYPE html>
<html>
    <head>
        <title>Hủy tuyến xe</title>
    </head>
    <body>
<div>
    <div style="padding-left:10%;padding-right: 10%; ">
        <div style="padding-top: 10px;padding-bottom: 20px; padding-left: 10px;padding-right: 10px;height:100px; color:rgb(255, 255, 255) ;background-color: rgb(168, 10, 4);text-align: center;border-top-left-radius: 20px;border-top-right-radius: 20px;margin-bottom: 0px;">
            <h1 >HỦY VÉ</h1>
            <h3 >Vì một số lý do kỹ thuật, nhà xe đã hủy tuyến xe của quý khách. Xin lỗi quý khách vì sự bất tiện này. Thông tin chi tiết dưới đây:</h3>
        </div>
        <div style="display: flex;background-color: rgb(255, 228, 217);padding-top: 50px;padding-bottom: 50px;">

            <div style="float: left; margin: auto;margin-right:0px;">
                <div style="font-size: 20px;color: black;">
                    <th >Tuyến xe:</th>
                    <th th:text="${tenTuyen}"></th>
                    
                </div>
                <div style="font-size: 20px;color: black">
                    <th>Tiền hoàn trả:</th>
                    <th th:text="${moneyRefundmailString}"></th>
                    <th style="padding-left: 2px;"> vnđ</th>
                </div>
            </div >
            <div style="float: left; margin: auto;margin-left:40px;">
                <div style="font-size: 20px;color: black">
                    <th >Giờ xuất phát:</th>
                    <th th:text="${gioChay}"></th>
                    <th style="padding-left: 2px;"> giờ</th>
                </div>
                <div style="font-size: 20px;color: black">
                    <th >Ngày khởi hành:</th>
                    <th th:text="${ngay}"></th>
                </div>
            </div>
           
        </div>
        
    </div>
    
</div>

    </body>
</html>
