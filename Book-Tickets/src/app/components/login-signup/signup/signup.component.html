<div class="modal-form" *ngIf="!isLoad">
    <form  [formGroup]="form">
        <h2 class="title">Dang Ky</h2>
     
        <div class="form-group">
            <div style="margin-bottom: 1%;"><label for="name">Ten tai khoan <span style="color: #ef5222;">(*)</span></label></div> 
            <div><input type="text" class="form-control" formControlName="account"> </div> 
        </div>
        <div class="form-group">
            <div style="margin-bottom: 1%;"><label for="name">Mat khau <span style="color: #ef5222;">(*)</span></label></div> 
            <div>
                <input type="{{typeInput}}" id="password" class="form-control" formControlName="password">
                <i [ngClass]="isShow?'fas fa-eye':'fas fa-eye-slash'" (click)="onShowPassword()"></i>
            </div> 
        </div>
        <div class="form-group">
            <div style="margin-bottom: 1%;"><label for="name">So dien thoai</label></div> 
            <div><input type="text" class="form-control" formControlName="phone"> </div> 
        </div>
        <div class="form-group">
            <div style="margin-bottom: 1%;"><label for="name">CMND</label></div> 
            <div><input type="text" class="form-control" formControlName="identify"> </div> 
        </div>
        <div class="form-group">
            <div style="margin-bottom: 1%;"><label for="name">Gmail <span style="color: #ef5222;">(*)</span></label></div> 
            <div><input type="text" class="form-control" formControlName="email"> </div> 
        </div>
        <div class="form-group">
            <div style="display: flex; justify-content: space-between;">
                <div style="width: 45%; ">
                    <div style="margin-bottom: 1%;"><label for="name">Tinh/ TP</label></div> 
                    <div>
                        <select class="form-control" (change)="onChangeCity($event.target)">
                          <option *ngFor="let city of cities" value="{{city.id}}">{{city.name}}</option>
                        </select> 
                    </div> 
                </div>
                <div style="width: 45%;">
                    <div style="margin-bottom: 1%;"><label for="name">Quan/ Huyen</label></div> 
                    <div>
                        <select class="form-control">
                          <option *ngFor="let district of districts" value="{{district.id}}">{{district.name}}</option>
                        </select> 
                    </div> 
                </div>
            </div>
        </div>
        <div class="item">
            <button (click)="onSignUpSuccess()">Dang Ky</button>
        </div>
        <div class="item">
            <a (click)="onBackToLogIn()">Đăng Nhập</a>
        </div>
    </form>
</div>
<div *ngIf="isLoad" class="loader">Đang xử lý...</div>
